name: Build site

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build the site
        run: docker run -w /srv -v ${{ github.workspace }}:/srv balthek/zola:0.12.2 build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: site
          PUBLISH_DIR: ./public
